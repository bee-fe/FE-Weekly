# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 小蜜蜂前端周刊
subtitle: 奇文共欣赏，疑义相与析
author:
language: zh
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://bee-fe.github.io
root: /FE-Weekly/
permalink: :year/:month/:day/:title/
permalink_defaults:

#Custom Setting Start

# Site settings
# 网站综合内容设置：
SEOTitle: 小蜜蜂前端周刊
email:
description:
keyword: "小蜜蜂"

# SNS settings
# 一些社交平台地址，支持以下几种：
weibo_username:
zhihu_username:
github_username:
twitter_username:
facebook_username:
linkedin_username:

# Build settings
anchorjs: true # if you want to customize anchor. check out line:181 of `post.html`

sidebar-avatar: img/avatar.jpg # use absolute URL, seeing it's used in both `/` and `/about/`

# Friends
# 友情链接
friends: [{
  title: "baidu",
  href: "https://www.baidu.com"
}]

#comment:
#  type: gitment
#  id: your-id-created-by-https://github.com/settings/applications/new
#  secret: your-secret-created-by-https://github.com/settings/applications/new
#  owner: aircloud
#  repo: hexo-aircloud-blog

comment:
   type: disqus
   script: 'https://fe-weekly.disqus.com/count.js'

donate:
  img: img/donate.jpg
  content: 感谢鼓励

# The following content is not recommended to modify
# 搜索数据文件路径设置，不建议改动：
search:
  path: search.json
  field: post

# 文章样式(是否首行缩进)：
post_style:
  indent: default

# Custom Setting End

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render: draft

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 8
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: aircloud

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:bee-fe/FE-Daily.git
  branch: master
